<HTML>
<HEAD>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>

<TITLE>Create Bounce</TITLE>
<STYLE>
body, input{
	font-family: Calibri, Arial;
}
div {
	padding:5px;
	width:150px;
	height:100px;
	text-align:center;
}
#bouncy1 {
	background-color:#3a59c4;
}
#bouncy2 {
	background-color:#e06c75;
}
#bouncy3 {
	background-color:#63a04a;
}
#bouncy4 {
	background-color:#a074c4;
}
</STYLE>
</HEAD>
<BODY>
<H2>Create Bounce</H2>
<p>Click here<a href="#">Bounce Effect</a></p>

<table>
<tr>
	<td><div id="bouncy1">Direction: Up</div></td>
	<td><div id="bouncy2">Direction: Left</div></td>
</tr>
<tr>
	<td><div id="bouncy3">Direction: Right</div></td>
	<td><div id="bouncy4">Direction: Down</div></td>
</tr>
</table>

<br/>
<input id="bounceAll" type="button" value="Click to Bounce All!"/>


</BODY>
<SCRIPT>
$(function(){

        	$('#bouncy1').click(function () {
        		  $(this).effect("bounce", { times:5 }, 300);
        	});

        	$('#bouncy2').click(function () {
        		  $(this).effect("bounce", { direction:'left', times:5 }, 300);
        	});

        	$('#bouncy3').click(function () {
        		  $(this).effect("bounce", { direction:'right', times:5 }, 300);
        	});

        	$('#bouncy4').click(function () {
        		  $(this).effect("bounce", { direction:'down', times:5 }, 300);
        	});

        	//Bounce all DIVs on click of button
        	$("#bounceAll").click(function(){
        		$("div").click();
	});
});
</SCRIPT>
</HTML>
