<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> 함수 </title>
<script type="text/javascript">

var color=["#ff0","#6c0","#fcf","#cf0","#39f"];
var i=0;

function colorBg(){
i++;
if (i>=color.length) i=0;

var bodyTag=document.getElementsByTagName("body")[0];
bodyTag.style.backgroundColor = color[i];

  }

window.onload=function(){

var btn2 = document.getElementById("btn2");
btn2.onclick=function(){colorBg();}


var btn4 = document.getElementById("btn4");
btn4.onclick=function(){colorBg();}



}





</script>
</head>
<body>
<button onmouseover="colorBg();">배경 색상 바꾸기</button><br>

<button id="btn2">배경 색상 바꾸기</button><br>

<button onmouseover="colorBg();">배경 색상 바꾸기</button><br>

<button id="btn4">배경 색상 바꾸기</button><br>
</body>
</html>
