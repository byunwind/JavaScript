<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      <style>
div {

background-image: url(images/overBefore.jpg);
width: 578px;
height: 254px;
border: 5px #6a5acd solid;

overflow: hidden;

}

div img {

display: none;
position: relative;

}
      </style>

    </title>
  </head>
  <body>


<script type="text/javascript">
$(function(){
 $("div").hover(
   function(){

    $(this).find("img").css({
        left: "-50px",
        top: "-50px",
        width: "700px",
        opacity: 0,
        display: "inline"})

        .stop()

        .animate({left: "0px",
                   top: "0px",
               opacity: 1,
                 width: "600px"},
                   500)

     },
function(){
  $(this).find("img")
           .stop()
           .fadeOut();
   })
});

</script>

</body>
</html>
